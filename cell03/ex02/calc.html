<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select {
            margin: 10px;
            padding: 10px;
            width: 100px;
        }
        input[type="submit"] {
            width: auto;
        }
    </style>
</head>
<body>

    <h1>Basic Calculator</h1>
    <input type="number" id="leftValue" placeholder="Left operand" min="0" required>
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="rightValue" placeholder="Right operand" min="0" required>
    <input type="submit" value="Try me!" id="calculateButton">

    <script>
        document.getElementById('calculateButton').addEventListener('click', function() {
            const leftValue = parseInt(document.getElementById('leftValue').value);
            const operator = document.getElementById('operator').value;
            const rightValue = parseInt(document.getElementById('rightValue').value);

            if (isNaN(leftValue) || isNaN(rightValue) || leftValue < 0 || rightValue < 0) {
                alert('Error :(');
                return;
            }

            let result;

            if (operator === '/' && rightValue === 0) {
                alert("It’s over 9000!");
                console.log("It’s over 9000!");
                return;
            } else if (operator === '%' && rightValue === 0) {
                alert("It’s over 9000!");
                console.log("It’s over 9000!");
                return;
            }

            switch (operator) {
                case '+':
                    result = leftValue + rightValue;
                    break;
                case '-':
                    result = leftValue - rightValue;
                    break;
                case '*':
                    result = leftValue * rightValue;
                    break;
                case '/':
                    result = leftValue / rightValue;
                    break;
                case '%':
                    result = leftValue % rightValue;
                    break;
                default:
                    return;
            }

            alert(`Result: ${result}`);
            console.log(result);
        });

        setInterval(function() {
            alert('Please, use me...');
        }, 30000);
    </script>

</body>
</html>
