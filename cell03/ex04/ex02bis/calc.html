<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select {
            margin: 10px;
            padding: 10px;
            width: 100px;
        }
        input[type="submit"] {
            width: auto;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>Basic Calculator</h1>
    <input type="number" id="leftValue" placeholder="Left operand" min="0" required>
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="rightValue" placeholder="Right operand" min="0" required>
    <input type="submit" value="Try me!" id="calculateButton">

    <script>
        $(document).ready(function() {
            let timer;

            function resetTimer() {
                clearTimeout(timer);
                timer = setTimeout(() => {
                    alert('Please, use me...');
                }, 30000);
            }

            $('#calculateButton').on('click', function() {
                const leftValue = parseInt($('#leftValue').val());
                const operator = $('#operator').val();
                const rightValue = parseInt($('#rightValue').val());

                if (isNaN(leftValue) || isNaN(rightValue) || leftValue < 0 || rightValue < 0) {
                    alert('Error :(');
                    return;
                }

                let result;

                if ((operator === '/' || operator === '%') && rightValue === 0) {
                    alert("It’s over 9000!");
                    console.log("It’s over 9000!");
                    return;
                }

                switch (operator) {
                    case '+':
                        result = leftValue + rightValue;
                        break;
                    case '-':
                        result = leftValue - rightValue;
                        break;
                    case '*':
                        result = leftValue * rightValue;
                        break;
                    case '/':
                        result = leftValue / rightValue;
                        break;
                    case '%':
                        result = leftValue % rightValue;
                        break;
                    default:
                        return;
                }

                alert(`Result: ${result}`);
                console.log(result);
                resetTimer();
            });

            $(document).on('click keypress input', resetTimer);

            resetTimer();
        });
    </script>

</body>
</html>
