    <head>
        <style>
            table{
                width: 100%;
                border-collapse: collapse;
            }
            td{
                width: 50%;
                padding: 20px;
                text-align: left;
                font-size: 20px;
            }
            .firstCell{
                background-color: lightgreen;
            }
            .secondCell{
                background-color: lightcoral;
            }
        </style>
    </head>
    </head>
    <body>
        <table border="1px">
            <tr>
                <td class="firstCell">First cell</td>
                <td class="secondCell">Second cell</td>
            </tr>
        </table>
    </body>
</html>
